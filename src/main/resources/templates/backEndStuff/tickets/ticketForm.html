<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{backEndStuff/fragments/layout/header::header}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<header class="jumbotron jumbotron-fluid">
  <h1 class="display-2 text-center">New Ticket</h1>
</header>
<section class="mainSection">
<!--/*@thymesVar id="ticket" type="com.cs177.parkapp.commands.TicketCommand"*/-->
  <form
      class="ticketForm"
      th:object="${ticket}"
      th:action="@{'/ticket/new'}"
      method="post">
    <div class="row">
      <div class="col">
        <label for="name"></label>
        <input id="name" type="text" class="form-control" placeholder="Ticket Name" th:field="*{name}">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="category">Categories </label>
        <select class="form-control form-control-sm" id="category" name="category.id" th:field="*{category}">
          <option th:each="category : ${categories}"
                  th:value="${category.id}"
                  th:text="${category.name}"
          >Category</option>
        </select>
      </div>
      <div class="col">
        <label for="park">Park </label>
        <select class="form-control form-control-sm" id="park" name="park.id" th:field="*{park}">
          <option th:each="park : ${parks}"
                  th:value="${park.id}"
                  th:text="${park.name}"
          >Park</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="10" th:field="*{description}"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>

<footer>

</footer>
</body>
</html>
