<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:insert="~{backEndStuff/fragments/header/header::header}">
  <meta charset="UTF-8">
  <title>Update Ranger</title>
</head>
<body>
<nav th:replace="~{backEndStuff/fragments/layout/layout::nav}"></nav>
<section class="mainSection">
<!--/*@thymesVar id="ranger" type="com.cs177.parkapp.dto.UpdateRangerDto"*/-->
  <!--/*@thymesVar id="park" type="com.cs177.parkapp.model.Park"*/-->
  <div class="container justify-content-md-center">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Update Ranger</h3>
          </div>
          <div class="card-body">
            <form
              th:object="${ranger}"
              th:action="@{/rangers/update}"
              method="post">
              <input type="hidden" th:field="*{id}"/>
              <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
                <label for="park">Park</label>
                <select id="park" name="park" class="form-control" th:field="*{parkId}">
                  <option th:each="park : ${parks}"
                          th:value="${park.id}"
                          th:text="${park.name}"
                          th:selected="${park.id.equals(ranger.parkId)}"
                  >park</option>
                </select>
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" th:field="*{email}">
              </div>
              <div class="form-group">
                <label for="confirmEmail">Confirm Email</label>
                <input type="text" id="confirmEmail" name="confirmEmail" class="form-control"
                       th:field="*{confirmEmail}">
              </div>
              <div class="form-row justify-content-end">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
