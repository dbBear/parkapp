<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="~{backEndStuff/fragments/header/header::header}">
  <meta charset="UTF-8">
  <title>Category Form</title>
</head>
<body>
<nav th:replace="~{backEndStuff/fragments/layout/layout::nav}"></nav>
<!--/*@thymesVar id="category" type="com.cs177.parkapp.model.Category"*/-->
<section class="mainSection">
  <div class="container justify-content-md-center">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3 th:text="${category.id == null ? 'New Category' : 'Update Category'}">Category</h3>
          </div>
          <div class="card-body">
            <form
                th:object="${category}"
                th:action="@{/categories}"
                method="post"
            >
              <input type="hidden" th:field="*{id}" />
              <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" />
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
              </div>
              <div class="form-row justify-content-end">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


</body>
</html>
