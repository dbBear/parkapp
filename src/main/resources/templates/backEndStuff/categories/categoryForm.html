<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:include="~{backEndStuff/fragments/header/header::header}">
  <meta charset="UTF-8">
  <title>Category Form</title>
</head>
<body>
<nav th:replace="~{backEndStuff/fragments/layout/layout::nav}"></nav>
<h1>Category Form</h1>
<!--/*@thymesVar id="category" type="com.cs177.parkapp.commands.CategoryCommand"*/-->
<form
  th:object="${category}"
  th:action="@{'/admin/categories'}"
  method="post"
>
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" th:field="*{name}" />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
  </div>
  <button type="submit">Submit</button>

</form>

</body>
</html>
