<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}">Name</td>
    <td th:text="${category.description}">Description</td>
  </tr>
</table>
</body>
</html>
